; Elden Ring Performance Tweaks Configuration

[General]
; Set to true to enable logging / Включить логирование
EnableLogging = true
; Delay in seconds before applying tweaks / Задержка в секундах перед применением твиков
InitDelay = 3
; Wait for game window to appear before starting / Ждать появления окна игры перед запуском
SmartWait = true
; Custom game window title (if SmartWait is true) / Свое имя окна игры (если SmartWait включен)
; Leave empty for default (ELDEN RING) / Оставьте пустым для стандартного
WindowTitle = 

[CPU]
; Process priority: 0=Normal, 1=Above Normal, 2=High, 3=Realtime (not recommended)
; Приоритет процесса: 0=Нормальный, 1=Выше среднего, 2=Высокий, 3=Реального времени
PriorityLevel = 1
; Skip Core 0 to reduce OS stutter / Пропускать Ядро 0 для стабильности
BypassCore0 = true
; Prefer P-Cores on Intel Hybrid CPUs / Предпочитать P-ядра на гибридных процессорах Intel
PreferPCores = true

[Optimization]
; Enable high-precision timer (0.5ms) / Включить высокоточный таймер (0.5 мс)
HighPrecisionTimer = true
; MMCSS Profile: "Pro Audio" or "Games" / Профиль MMCSS
MMCSSProfile = Pro Audio
; Optimize memory working set (reduce paging) / Оптимизация рабочего набора памяти
OptimizeWorkingSet = true

[Power]
; Disable Windows Power Throttling / Отключить ограничение питания процессора
DisableThrottling = true
; Prevent system from sleeping during gameplay / Предотвращать спящий режим во время игры
PreventSleep = true
